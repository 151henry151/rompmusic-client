# SPA fallback: serve index.html for any path that is not a static file.
# Fixes reload on e.g. /app/Library (proxied as /Library) so the client app loads.
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
